<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluebonnet Property Appraisals</title>
    <style>
        /* Set the accent color to match the logo */
        :root {
            --accent-color: #6A5B90; /* Purple color extracted from the logo */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            background-color: var(--accent-color);
            padding: 10px 20px;
        }

        header img {
            height: 50px; /* Adjust the size of the logo */
            margin-right: 15px;
        }

        header h1 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <!-- Replace text with logo -->
        <img src="bluebonnet-property-appraisals.jpg" alt="Bluebonnet Property Appraisals Logo">
        <h1>Bluebonnet Property Appraisals</h1>
    </header>

    <main>
        <section>
            <h2>Welcome to Bluebonnet Property Appraisals</h2>
            <p>We provide reliable property appraisal services with a focus on quality and customer satisfaction.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bluebonnet Property Appraisals. All rights reserved.</p>
    </footer>
</body>
</html>
